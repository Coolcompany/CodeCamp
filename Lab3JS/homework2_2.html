<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Java Script JSON</title>
    <style>
        table,th,td{
            border: 1px solid black;
            
        }
        table{
            margin:auto;
            
        }
       th,td{
            padding: 5px;
        }
    </style>
</head>
<body>
        <table id="myTable">
        
        </table>
    
</body>
</html>
<script>
            var peopleSalary = [
                {"id":"1001","firstname":"Luke","lastname":"Skywalker","company":"Walt Disney","salary":"40000"},
                {"id":"1002","firstname":"Tony","lastname":"Stark","company":"Marvel","salary":"1000000"},
                {"id":"1003","firstname":"Somchai","lastname":"Jaidee","company":"Love2work","salary":"20000"},
                {"id":"1004","firstname":"Monkey D","lastname":"Luffee","company":"One Piece","salary":"9000000"}
            ];
            
            for (let indexArr in  peopleSalary )
            {   
                if (indexArr<1) {

                    let firstArr = peopleSalary[indexArr];
                    let html ="<tr>";
                    for (let indexInnerArr in firstArr){

                        if(indexInnerArr!=="company"){
                           
                            html +="<th>"+ indexInnerArr + "</th>";
                        }
                        
                    }
                    html += "</tr>";
                    $('#myTable').append( html);
                }
                
            }


            for (let index in peopleSalary){
                    
                    let id =  `${peopleSalary[index].id}`;
                    let firstname =  `${peopleSalary[index].firstname}`;
                    let lastname = `${peopleSalary[index].lastname}`;
                    let salary = `${peopleSalary[index].salary}`;
                    let markup = "<tr><td>" + id + "</td><td>" + firstname +"</td><td>" + lastname +"</td><td>"+ salary +"</td><tr>"
                    $('#myTable').append(markup);  

            }


</script>
